<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softinn - Registration</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Header -->
    <header class="bg-blue-600 p-4 shadow-lg text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">Softinn Registration</h1>
        <a href="index.html" class="btn btn-light">Back to Home</a>
    </header>

    <!-- Registration Form -->
    <div class="container my-10 p-6 mx-auto bg-white shadow-lg rounded-lg max-w-md">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create an Account</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-4">Register</button>
        </form>
    </div>

</body>
</html>
