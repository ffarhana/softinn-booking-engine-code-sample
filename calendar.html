<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softinn Booking Engine - Interactive Calendar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DateRangePicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Main Container -->
    <div class="container my-10 p-6 mx-auto bg-white shadow-lg rounded-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600">Softinn Interactive Calendar</h1>
            <p class="text-lg text-gray-600">Select your dates to begin your booking experience</p>
        </div>

        <!-- Inline Date Range Picker -->
        <div class="max-w-md mx-auto mb-8">
            <h3 class="text-2xl font-semibold text-blue-500 mb-4">Date Range Picker</h3>
            <div class="flex items-center bg-gray-50 p-4 rounded-md shadow-md">
                <span class="text-gray-500 mr-2"><i class="fas fa-calendar-alt fa-lg"></i></span>
                <input name="daterange" type="text" class="form-control flex-grow" placeholder="Select date range">
            </div>
        </div>

        <!-- Full Calendar Component -->
        <div class="max-w-4xl mx-auto mb-8">
            <h3 class="text-2xl font-semibold text-blue-500 mb-4">Interactive Calendar</h3>
            <div id="fullCalendar" class="bg-gray-100 p-4 rounded-lg shadow-md"></div>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS, Moment.js, DateRangePicker, and FullCalendar Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Initialize DateRangePicker
            $('input[name="daterange"]').daterangepicker({
                minDate: moment(),
                locale: { format: 'YYYY-MM-DD' },
                opens: 'center',
            }, function(start, end) {
                const hotelId = 8;
                const startDate = start.format('YYYY-MM-DD');
                const endDate = end.format('YYYY-MM-DD');
                console.log(`Date range selected: ${startDate} to ${endDate}`);
                window.location.href = `https://booking.mysoftinn.com/BookHotelRoom/Web?hotelId=${hotelId}&startDate=${startDate}&endDate=${endDate}`;
            });

            // Initialize FullCalendar
            const calendarEl = document.getElementById('fullCalendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                selectable: true,
                editable: true,
                headerToolbar: {
                    start: 'prev,next today',
                    center: 'title',
                    end: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                dateClick: function(info) {
                    alert('Selected date: ' + info.dateStr);
                    info.dayEl.style.backgroundColor = '#8ecae6';  // Highlight selected date
                },
                select: function(info) {
                    const start = info.startStr;
                    const end = info.endStr;
                    console.log(`Selected date range: ${start} to ${end}`);
                    alert(`Selected range: ${start} to ${end}`);
                },
                events: [
                    // Example events
                    { title: 'Booked', start: '2024-11-01', end: '2024-11-02', color: '#ffb703' },
                    { title: 'Available', start: '2024-11-03', end: '2024-11-05', color: '#8ecae6' }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
